<!DOCTYPE html>
<html lang="en" data-theme="midnight">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Validate Pass | RICO Visitor Portal</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body data-page="validate-pass">
    <div class="particles-layer" id="particlesLayer" aria-hidden="true"></div>

    <header class="topbar glass-panel reveal">
      <a class="topbar-home" href="index.html" aria-label="Home">RICO</a>
      <div class="title-center">
        <h1 class="portal-title">RICO VISITOR PORTAL</h1>
        <span class="title-underline"></span>
      </div>
      <div class="topbar-right">
        <div class="live-clock" id="liveClock">--:--:--</div>
        <div class="theme-switcher">
          <label for="themeSelect">Theme</label>
          <select id="themeSelect" aria-label="Theme selector">
            <option value="ocean">Ocean</option>
            <option value="midnight" selected>Midnight</option>
            <option value="obsidian">Obsidian Core</option>
            <option value="nebula">Nebula Noir</option>
            <option value="mint">Mint</option>
            <option value="sunset">Sunset</option>
            <option value="skyline">Skyline Frost</option>
            <option value="sunbeam">Sunbeam Haze</option>
            <option value="sandstone">Sandstone Calm</option>
          </select>
        </div>
      </div>
    </header>

    <nav class="module-nav reveal" aria-label="Primary">
      <a href="index.html">Home</a>
      <a href="check-visitor.html">Check Visitor</a>
      <a class="active" href="validate-pass.html">Validate Pass</a>
      <a href="issue-pass.html">Issue Gate Pass</a>
      <a href="today-visitors.html">Today's Visitors</a>
      <a href="active-passes.html">Active Passes</a>
      <a href="analytics.html">Analytics</a>
      <a href="vip-entry.html">VIP Entry</a>
    </nav>

    <main class="page-shell">
      <section class="page-card glass-panel reveal">
        <div class="section-head">
          <h2>Pass Validation</h2>
          <span class="chip">Security Gate</span>
        </div>
        <form id="validatePassForm" class="form-grid">
          <label>
            Pass ID
            <input type="text" id="validatePassId" placeholder="PASS-YYYYMMDD-0001" required />
          </label>
          <label>
            Phone (optional)
            <input type="tel" id="validatePhone" placeholder="Enter phone number" />
          </label>
          <button class="btn-primary span-2" type="submit">Validate Pass</button>
        </form>
        <p id="validateResult" class="result-text">Enter pass details to authenticate visitor.</p>
      </section>

      <section class="page-card glass-panel reveal">
        <div class="section-head">
          <h2>Validation Output</h2>
          <span class="chip" id="validationBadge">Pending</span>
        </div>
        <div id="validationDetails" class="details-grid">
          <p class="empty-row">No validation result yet.</p>
        </div>
        <div class="inline-actions">
          <button class="btn-secondary hidden" id="validateMarkExitBtn" type="button">Mark Exit</button>
        </div>
      </section>
    </main>

    <div id="toastContainer" class="toast-container"></div>

    <script src="script.js"></script>
  </body>
</html>
